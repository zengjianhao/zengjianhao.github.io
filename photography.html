        <script>

            const btn = document.getElementById("toggleView");
            const gallery = document.getElementById("gallery");
            const items = gallery.querySelectorAll(".grid > div"); // Corrected selector

            btn.addEventListener("click", () => {
                // Find all image containers (divs that are direct children of the .grid div)
                items.forEach(item => {
                    // Find the image element inside this container
                    const img = item.querySelector("img");

                    // Toggle the classes
                    if (item.classList.contains("aspect-square")) {
                        item.classList.remove("aspect-square", "overflow-hidden");
                        item.classList.add("aspect-auto");
                        img.classList.remove("h-full", "object-cover");
                        img.classList.add("h-auto", "object-contain");
                    } else {
                        item.classList.remove("aspect-auto");
                        item.classList.add("aspect-square", "overflow-hidden");
                        img.classList.remove("h-auto", "object-contain");
                        img.classList.add("h-full", "object-cover");
                    }
                });
            });


            if (
                localStorage.theme === 'dark' ||
                (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
            ) {
                document.documentElement.classList.add('dark')
            } else {
                document.documentElement.classList.remove('dark')
            }

            // 切换按钮
            document.getElementById('theme-toggle').addEventListener('click', () => {
                if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark')
                localStorage.theme = 'light'
                } else {
                document.documentElement.classList.add('dark')
                localStorage.theme = 'dark'
                }
            })
        </script>
